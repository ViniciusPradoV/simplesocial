{% extends "posts/post_base.html" %}

{% block post_content %}
<h3>Are you sure you want to delete this post?</h3>
<div class="posts">
  {% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<form  method="post">
  {% csrf_token %}
  <input class="btn btn-danger btn-large" type="submit" name="" value="Confirm Deletion">
  <a class="btn btn-simple btn-large btn-default" href="{% url 'posts:single' username=post.user.username %}">Cancel</a>
</form>
{% endblock %}
