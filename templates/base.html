<!DOCTYPE html>
 {% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Social</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Fonts: Opens Sans Condensed and PT Serif  -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|PT+Serif" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

</head>

<body>

    <nav class="navbar mynav" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}"> <span class="glyphicon glyphicon-star"></span> Star Social</a>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a href="{% url 'posts:create' %}"><span class="glyphicon glyphicon-pencil"></span> Post</a></li>
                <li><a href="{% url 'groups:all' %}"> <span class="glyphicon glyphicon-book"></span> Groups</a></li>
                <li><a href="{% url 'groups:create' %}"> <span class="glyphicon glyphicon-plus"></span> New Group</a></li>
                <li><a href="{% url 'accounts:logout' %}"> <span class="glyphicon glyphicon-off"></span> Logout</a></li>
                {% else %}
                <li><a href=""> <span class="glyphicon glyphicon-book"></span> Groups</a></li>
                <li><a href="{% url 'accounts:login' %}"> <span class="glyphicon glyphicon-off"></span> Login</a></li>
                <li><a href="{% url 'accounts:signup' %}"> <span class="glyphicon glyphicon-user"></span> Signup</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mycontent">
        {% block content %}

        {% endblock content %}
    </div>
  <canvas id="canvas">
  </canvas>
</body>
<script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}">
</script>
</html>
